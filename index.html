<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavascriptConversor moneda</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" href="style.css">
	<!--<link rel="stylesheet" href="normalize.css"> -->
	
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-12 titulo">
			<h1 class="badge">Conversor de moneda</h1>
			<br>
			<br>
		</div>
		<div class="col-md-6">
		<label for="">Moneda actual</label>

		<select class="form-control" id="paisOrigen">
		</select>
		<br>
		<br>
		<div class="form-group">
			<input type="text" class="form-control" id="inputOrigen" disabled>
		</div>
    <div class="form-group">
      <label for="usr">Cantidad:</label>
     
      <input type="number" class="form-control" id="ingreso" required=" " oninvalid="this.setCustomValidity('NOOOOOOOOOOOOO')">
    </div>
        <div class="form-group">
    	<a href="javascript:mostrarSeleccion()" class="btn btn-default btn-sm  pull-right">Resultado</a>
    </div>
		</div>
		<div class="col-md-6">
		<label for="">...convertir moneda a...</label>
		<select class="form-control" id="paisDestino">
		</select>
		<br>
		<br>
		<div class="form-group">
			<input type="text" class="form-control" id="inputDestino" disabled>
		</div>
    <div class="form-group">
      <label for="usr">Resultado:</label>
      <input type="number" class="form-control" id="egreso" disabled>
    </div>

		</div>
		</div>
	</div>
		<script src="conversor.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
